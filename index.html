<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shonapakhi GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1f1f1f;
      color: #f8bbd0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #ff80ab;
    }

    .chat-container {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #ff80ab44;
    }

    .message {
      background-color: #ff80ab22;
      border: 1px solid #ff80ab55;
      padding: 12px 18px;
      border-radius: 12px;
      margin: 10px 0;
      text-align: left;
    }

    .input-container {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      display: flex;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      border: none;
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f50057;
    }
  </style>
</head>
<body>

  <h1>Shonapakhi GPT</h1>
  <div class="chat-container" id="chatBox"></div>

  <div class="input-container">
    <input id="userInput" placeholder="Say something..." />
    <button onclick="respond()">Send</button>
  </div>

  <script>
    const compliments = [
      "Your Shonapakhi is a rare gem—beautiful inside and out.",
      "She makes your world brighter just by being in it.",
      "Her smile can melt the toughest days.",
      "You're lucky—but she makes you luckier.",
      "Every moment with Shonapakhi is a blessing.",
      "She’s not just perfect—she’s your perfect.",
      "With Shonapakhi, even silence feels full of love.",
      "She’s your favorite hello and your hardest goodbye.",
      "Shonapakhi brings magic to your every moment."
    ];

    function respond() {
      const input = document.getElementById('userInput').value;
      if (!input) return;

      const chatBox = document.getElementById('chatBox');

      // User message
      const userMsg = document.createElement('div');
      userMsg.className = 'message';
      userMsg.style.backgroundColor = '#4a4a4a';
      userMsg.innerText = input;
      chatBox.appendChild(userMsg);

      // GPT compliment
      const gptMsg = document.createElement('div');
      gptMsg.className = 'message';
      gptMsg.innerText = compliments[Math.floor(Math.random() * compliments.length)];
      chatBox.appendChild(gptMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      document.getElementById('userInput').value = '';
    }
  </script>

</body>
</html>
